<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-paginator a {
                margin-right: 5px;
            }
        </style>
    </ui:define>


    <ui:define name="title">
        DocExporter - <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        EXCEL, PDF, CSV and XML are the supported formats.
    </ui:define>

    <ui:define name="implementation">

        <h:form>
            <p:dataTable id="tbl" var="metadoc" value="#{docExporterView.metadatas}" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">

                <f:facet name="{Exporters}">
                    <div style="float:right;padding-top: 5px;">
                        <h:commandLink>
                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="metadatas" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="metadatas"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="metadatas" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="metadatas" />
                        </h:commandLink>
                    </div>
                </f:facet>



	
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="dokId" />
                    </f:facet>
                    <h:outputText value="#{metadoc.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="document_class"/>
                    </f:facet>
                    <h:outputText value="#{metadoc.document_class}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Personnummer" />
                    </f:facet>
                    <h:outputText value="#{metadoc.personnummer}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Skadenummer" />
                    </f:facet>
                    <h:outputText value="#{metadoc.skadenummer}" />
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="customerid" />
                    </f:facet>
                    <h:outputText value="#{metadoc.customerid}" />
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="time_inserted" />
                    </f:facet>
                    <h:outputText value="#{metadoc.time_inserted}" />
                </p:column>
                
            </p:dataTable>

            <h3>Export Page Data Only</h3>
            <h:commandLink>
                <p:graphicImage name="/demo/images/excel.png" />
                <p:dataExporter type="xls" target="tbl" fileName="metadatas" pageOnly="true"/>
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/demo/images/pdf.png" />
                <p:dataExporter type="pdf" target="tbl" fileName="metadatas" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/demo/images/csv.png" />
                <p:dataExporter type="csv" target="tbl" fileName="metadatas" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/demo/images/xml.png" />
                <p:dataExporter type="xml" target="tbl" fileName="metadatas" pageOnly="true" />
            </h:commandLink>
            
         
            
            
            
        </h:form>

    </ui:define>

</ui:composition>
