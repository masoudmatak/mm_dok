    <ui:define name="head">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            
            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }
            
            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }
            
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }
            
            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </ui:define>
    
    <ui:define name="title">
        Search metadata - <span class="subitem">Filter</span>
    </ui:define>

    <ui:define name="description">

    </ui:define>

                 <p:column filterBy="#{metadata.id}" headerText="Dokid" footerText="contains" filterMatchMode="contains">
